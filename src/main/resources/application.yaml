  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      # enabled: true

logging:
  level:
    org.springframework.security: debug

project:
  image: images/

jwt_secret: VXNlIG91ciBzdXBlciBoYW5keSBvbmxpbmUgdG9vbCB0byBlbmNvZGUgb3IgZGVjb2RlIHlvdXIgZGF0YS4=

