
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/e-commerce
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  # For Spring Boot 3.x
